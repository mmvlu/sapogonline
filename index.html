<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–¢–∞–π–º–µ—Ä –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏—è –ö–æ—Ç–∞</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #333;
      --card-bg: #fff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f2f2f2;
      --card-bg: #1e1e1e;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }
    .mode-toggle {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--card-bg);
      color: var(--text-color);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background 0.3s, color 0.3s;
    }
    .header {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .timer {
      background: var(--card-bg);
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 2rem;
      transition: background 0.3s;
    }
    .theme-toggle,
    .display-toggle {
      position: fixed;
      top: 10px;
      background: var(--card-bg);
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background 0.3s, color 0.3s;
      color: var(--text-color);
    }
    .theme-toggle {
      right: 10px;
    }
    .display-toggle {
      right: 140px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.2);
    }
    #gameButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞</button>
  <button class="display-toggle" id="displayToggle">–¢–æ—á–Ω–æ–µ –≤—Ä–µ–º—è</button>
  <button id="gameButton" onclick="location.href='game.html'">–ò–≥—Ä–∞</button>

  <div class="container">
    <div class="header" id="modeHeader">–î–æ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏—è –ö–æ—Ç–∞ –æ—Å—Ç–∞–ª–æ—Å—å:</div>
    <div class="timer" id="timer">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–π–º–µ—Ä–∞...</div>
    <button class="mode-toggle" id="modeToggle">–í—Ä–µ–º—è —Å —É—Ö–æ–¥–∞</button>
  </div>

  <div class="social-icons">
    <a href="https://t.me/KotvSapozhke" target="_blank" title="Telegram">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram" />
    </a>
    <a href="#" id="laserIcon" title="Tinker Laser">
      <img class="icon" src="https://www.dotafire.com/images/skill/tinker-laser.png" alt="Tinker Laser" />
    </a>
    <a href="https://steamcommunity.com/id/negrnegrnegrnegr123" target="_blank" title="Steam">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam" />
    </a>
  </div>

  <audio id="laserSound" src="https://static.wikia.nocookie.net/dota2_gamepedia/images/5/55/Vo_tinker_tink_ability_laser_03.mp3/revision/latest?cb=20201020224045"></audio>

  <script>
    const startTime = new Date("2025-04-08T06:00:00+03:00");
    const endTime = new Date("2026-04-12T06:00:00+03:00");

    let currentMode = localStorage.getItem("mode") || "toEnd";
    let displayMode = localStorage.getItem("displayMode") || "full";

    function getTimeParts(from, to) {
      let diff = to - from;
      if (diff < 0) diff = 0;
      const d = new Date(diff);
      const years = d.getUTCFullYear() - 1970;
      const months = d.getUTCMonth();
      const days = d.getUTCDate() - 1;
      const hours = d.getUTCHours();
      const minutes = d.getUTCMinutes();
      const seconds = d.getUTCSeconds();
      return { years, months, days, hours, minutes, seconds };
    }

    function getDaysOnly(from, to) {
      const msPerDay = 1000 * 60 * 60 * 24;
      const diff = Math.max(0, Math.floor((to - from) / msPerDay));
      return diff;
    }

    function updateTimer() {
      const now = new Date();
      const timerEl = document.getElementById("timer");
      const headerEl = document.getElementById("modeHeader");
      const modeBtn = document.getElementById("modeToggle");
      const displayBtn = document.getElementById("displayToggle");

      if (currentMode === "fromStart") {
        if (now < startTime) {
          timerEl.innerHTML = "–ö–æ—Ç –µ—â—ë –Ω–µ —É—à—ë–ª!";
          return;
        }

        if (displayMode === "daysOnly") {
          const days = getDaysOnly(startTime, now);
          headerEl.textContent = "–° —É—Ö–æ–¥–∞ –ö–æ—Ç–∞ –ø—Ä–æ—à–ª–æ:";
          timerEl.innerHTML = `${days} –¥–Ω–µ–π`;
        } else {
          const t = getTimeParts(startTime, now);
          headerEl.textContent = "–ü—Ä–æ—à–ª–æ —Å —É—Ö–æ–¥–∞ –ö–æ—Ç–∞:";
          timerEl.innerHTML =
            t.years + " –ª–µ—Ç " +
            t.months + " –º–µ—Å " +
            t.days + " –¥–Ω " +
            ("0" + t.hours).slice(-2) + " —á " +
            ("0" + t.minutes).slice(-2) + " –º–∏–Ω " +
            ("0" + t.seconds).slice(-2) + " —Å–µ–∫";
        }

        modeBtn.textContent = "–í—Ä–µ–º—è –¥–æ –¥–µ–º–±–µ–ª—è";
      } else {
        if (now < startTime) {
          timerEl.innerHTML = "–¢–∞–π–º–µ—Ä –Ω–∞—á–Ω—ë—Ç—Å—è 8 –∞–ø—Ä–µ–ª—è 2025 –≥–æ–¥–∞ –≤ 06:00";
          return;
        }

        if (endTime - now <= 0) {
          timerEl.innerHTML = "–ö–æ—Ç –≤–µ—Ä–Ω—É–ª—Å—è! üéâ";
          return;
        }

        if (displayMode === "daysOnly") {
          const days = getDaysOnly(now, endTime);
          headerEl.textContent = "–î–æ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏—è –ö–æ—Ç–∞ –æ—Å—Ç–∞–ª–æ—Å—å:";
          timerEl.innerHTML = `${days} –¥–Ω–µ–π`;
        } else {
          const t = getTimeParts(now, endTime);
          headerEl.textContent = "–î–æ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏—è –ö–æ—Ç–∞ –æ—Å—Ç–∞–ª–æ—Å—å:";
          timerEl.innerHTML =
            t.years + " –ª–µ—Ç " +
            t.months + " –º–µ—Å " +
            t.days + " –¥–Ω " +
            ("0" + t.hours).slice(-2) + " —á " +
            ("0" + t.minutes).slice(-2) + " –º–∏–Ω " +
            ("0" + t.seconds).slice(-2) + " —Å–µ–∫";
        }

        modeBtn.textContent = "–í—Ä–µ–º—è —Å —É—Ö–æ–¥–∞";
      }

      displayBtn.textContent = displayMode === "full" ? "–¢–æ—á–Ω–æ–µ –≤—Ä–µ–º—è" : "–î–Ω–∏";
    }

    document.getElementById("modeToggle").addEventListener("click", () => {
      currentMode = currentMode === "toEnd" ? "fromStart" : "toEnd";
      localStorage.setItem("mode", currentMode);
      updateTimer();
    });

    document.getElementById("displayToggle").addEventListener("click", () => {
      displayMode = displayMode === "full" ? "daysOnly" : "full";
      localStorage.setItem("displayMode", displayMode);
      updateTimer();
    });

    document.getElementById("laserIcon").addEventListener("click", (e) => {
      e.preventDefault();
      const sound = document.getElementById("laserSound");
      sound.currentTime = 0;
      sound.play();
    });

    const currentTheme = localStorage.getItem("theme") || "dark";
    const themeToggle = document.getElementById("themeToggle");
    document.body.classList.toggle("dark", currentTheme === "dark");
    themeToggle.textContent =
      currentTheme === "dark" ? "–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞" : "–¢–µ–º–Ω–∞—è —Ç–µ–º–∞";
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const newTheme = document.body.classList.contains("dark")
        ? "dark"
        : "light";
      localStorage.setItem("theme", newTheme);
      themeToggle.textContent =
        newTheme === "dark" ? "–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞" : "–¢–µ–º–Ω–∞—è —Ç–µ–º–∞";
    });

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
